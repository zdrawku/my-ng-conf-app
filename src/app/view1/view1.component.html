<div class="column-layout group">
  <igx-buttongroup class="button-group">
    @for (item of myAPICategoryModel; track item) {
      <button igxButton igxRipple (click)="toggleButtonClick(item)">
        {{ item.description }}
      </button>
    }
  </igx-buttongroup>
</div>
<div class="group_1">
  @for (item of myAPIToyModel; track item) {
    <igx-card class="card">
      <igx-card-header>
        <h3 igxCardHeaderTitle>
          {{ item.name }}
        </h3>
        <h5 igxCardHeaderSubtitle>
          {{ item.price }}
        </h5>
      </igx-card-header>
      <igx-card-content class="body-content">
        <img src="/assets/Soothing Teddy Bear.png" class="image" />
      </igx-card-content>
      <igx-card-actions class="actions-content">
        <ng-container igxStart>
          <button igxButton="flat" igxRipple class="button">
            Button
          </button>
        </ng-container>
        <ng-container igxEnd>
          <button igxRipple igxIconButton="flat" class="icon-button">
            <igx-icon>
              favorite
            </igx-icon>
          </button>
          <button igxRipple igxIconButton="flat" class="icon-button">
            <igx-icon>
              bookmark
            </igx-icon>
          </button>
          <button igxRipple igxIconButton="flat" class="icon-button">
            <igx-icon>
              share
            </igx-icon>
          </button>
        </ng-container>
      </igx-card-actions>
    </igx-card>
  }
</div>
